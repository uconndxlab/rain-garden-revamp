  <script type="text/javascript">
      var ls = window.localStorage;
      var split_url = window.location.search.split(/[=&]/);
      var plant_id = parseInt(split_url[1]);
      var state_num = parseInt(split_url[3]);
      var plant_name = document.querySelector('.plant_name');
      var latin_name = document.querySelector('.latin_name');
      var plant_type = document.querySelector('.plant_type');
      var plant_img = document.querySelector('.plant_img');
      var plant_width = document.querySelector('.plant_width');
      var plant_height = document.querySelector('.plant_height');
      var notes = document.querySelector('.notes');
      var shade_sun_res = document.querySelector('.shade_sun_res');

      $.get('https://nemo.uconn.edu/raingardens/api/plants/' + state_num + '/' + plant_id, (res) => {
        console.log(res);
        res = res[0];
        plant_name.innerHTML = res.common_name;
        latin_name.innerHTML = res.latin_name;
        plant_type.innerHTML = res.type;
        plant_img.src = res.image_url;
        plant_width.innerHTML = res.width + " in.";
        plant_height.innerHTML = res.height + " in.";
        notes.innerHTML = res.notes;
        if(!res.full_sun == 0){
          var full_sun = document.createElement('div');
          var label = document.createElement('p');
          var img = document.createElement('img');
          img.src = "../assets/full_sun.svg";
          label.innerHTML = "Full Sun";

          full_sun.appendChild(img);
          full_sun.appendChild(label);

          shade_sun_res.appendChild(full_sun);
        }
        if(!res.full_shade == 0){
          var full_shade = document.createElement('div');
          var label = document.createElement('p');
          var img = document.createElement('img');
          img.src = "../assets/full_shade.svg";
          label.innerHTML = "Full Shade";

          full_shade.appendChild(img);
          full_shade.appendChild(label);

          shade_sun_res.appendChild(full_shade);
        }
        if(!res.part_sun == 0){
          var part_sun = document.createElement('div');
          var label = document.createElement('p');
          var img = document.createElement('img');
          img.src = "../assets/full_shade.svg";
          label.innerHTML = "Part Sun";

          part_sun.appendChild(img);
          part_sun.appendChild(label);

          shade_sun_res.appendChild(part_sun);
        }
        if(!res.part_shade == 0){
          var part_shade = document.createElement('div');
          var label = document.createElement('p');
          var img = document.createElement('img');
          img.src = "../assets/part_shade.svg";
          label.innerHTML = "Part Shade";

          part_shade.appendChild(img);
          part_shade.appendChild(label);

          shade_sun_res.appendChild(part_shade);
        }
      });
  </script>
