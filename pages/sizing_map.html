  <script src="https://maps.googleapis.com/maps/api/js?v=quarterly&key=AIzaSyC0yoEA92_3gt8-g47lUNQmTioKh1Ty4mA&sensor=true"></script>
  <script type="text/javascript">
    var map;
    var polygonCoordinates = [];
    var polygonMarkers = [];
    var measurementPolygon = "";
    var measuredAreaInSquareFeet = 0;

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function initialize() {
      console.log("init map");
      var mapOptions = {
        zoom: 18,
        mapTypeId: google.maps.MapTypeId.HYBRID
      };

      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      map.setOptions({draggableCursor: "pointer"})
      // Try HTML5 geolocation (GPS)
      if (navigator.geolocation) {
        console.log("trying geo");
        navigator.geolocation.getCurrentPosition(function(position) {
          console.log("getting current position");
          var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
          console.log(pos);
          map.setCenter(pos);
          map.setZoom(18);

          marker = new google.maps.Marker({
            map: map,
            draggable: false,
            marker: "star.png",
            animation: google.maps.Animation.DROP,
            position: pos
          });

        }, function() {
          handleNoGeolocation(true);
        });

      } else {

        // Browser doesn't support Geolocation
        handleNoGeolocation(false);
      }

      //	Click listener for markers (measurement purposes)
      google.maps.event.addListener(map, 'click', function(data) {

        if (measurementPolygon != "") {
          measurementPolygon.setMap(null);
          measurementPolygon = "";
        }

        //	Newest Marker
        marker = new google.maps.Marker({
          map: map,
          draggable: false,
          position: new google.maps.LatLng(data.latLng.lat(), data.latLng.lng()),
          clickable: false
        });

        polygonCoordinates.push(new google.maps.LatLng(data.latLng.lat(), data.latLng.lng()));

        polygonMarkers.push(marker);

        //	Polygon overlay
        measurementPolygon = new google.maps.Polygon({
          paths: polygonCoordinates,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });

        measurementPolygon.setMap(map);

        if (polygonCoordinates.length > 2) {

          var areaInSquareMeters = google.maps.geometry.spherical.computeArea(polygonCoordinates);

          measuredAreaInSquareFeet = Math.round(areaInSquareMeters * 10.7639);

        }

      });

    }

    function getUserLocation() {
      // Try HTML5 geolocation (GPS)
      if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(function(position) {

          var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

          map.setCenter(pos);
          map.setZoom(18);

          marker = new google.maps.Marker({
            map: map,
            draggable: false,
            marker: "star.png",
            animation: google.maps.Animation.DROP,
            position: pos
          });

        }, function() {
          handleNoGeolocation(true);
        });

      } else {

        // Browser doesn't support Geolocation
        handleNoGeolocation(false);
      }

    }

    //	No Geolocation (GPS) Handler
    function handleNoGeolocation(errorFlag) {
      

      if (errorFlag) {
        console.log('Error: The Geolocation service failed.');
      } else {
        console.log('Error: Your browser doesn\'t support geolocation.');
      }

      var options = {
        map: map,
        position: new google.maps.LatLng(41.807625, -72.253979)
      };

      map.setCenter(options.position);
      map.setZoom(18);

      marker = new google.maps.Marker({
        map: map,
        draggable: false,
        icon: "star.png",
        animation: google.maps.Animation.DROP,
        position: options.position
      });
    }

    function codeAddress() {

      var address = document.getElementById("googleMapsAddressBox").value;

      geocoder = new google.maps.Geocoder();

      geocoder.geocode({
        'address': address
      }, function(results, status) {

        if (status == google.maps.GeocoderStatus.OK) {

          //In this case it creates a marker, but you can get the lat and lng from the location.LatLng
          map.setCenter(results[0].geometry.location);

          marker = new google.maps.Marker({
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            position: results[0].geometry.location
          });

        } else {
          alert("Geocode was not successful for the following reason: " + status);
        }
      });
    }

    function clearPolygon() {

      measuredAreaInSquareFeet = 0;
      polygonCoordinates.length = 0;

      if (measurementPolygon != "") {
        measurementPolygon.setMap(null);
        measurementPolygon = "";
      }

      if (polygonMarkers) {

        for (i in polygonMarkers) {
          polygonMarkers[i].setMap(null);
        }

        polygonMarkers.length = 0;
      }

    }

    function calculateArea() {

      // Check if there's a return parameter in the URL. If so, get result and go back to that page with result
      if(window.location.search.split('=')[1]){
        window.location = "rg_page.html?rg_name=" + window.location.search.split('=')[1] + "&res=" + encodeURIComponent(numberWithCommas(Math.round(measuredAreaInSquareFeet / 6)));
      } else {
        document.getElementById('measuredAreaMap').innerHTML = numberWithCommas(Math.round(measuredAreaInSquareFeet)) + " sq. ft.";
        document.getElementById('suggestedRainGardenArea').innerHTML = numberWithCommas(Math.round(measuredAreaInSquareFeet / 6)) + " sq. ft.";
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
