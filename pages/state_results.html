  <script type="text/javascript">
    var ls = window.localStorage;

    if (window.localStorage.getItem('temp_filters') == {}) {
      window.location = 'plant_search.html';
    }

    var filters = JSON.parse(window.localStorage.getItem('temp_filters'));

    var this_state = window.location.search.split(/[=&]/)[1];
    var return_rg_name = window.window.location.search.split(/[=&]/)[3];

    var parsed = JSON.parse(ls.rain_gardens)[return_rg_name];

    if (return_rg_name) {
      var save_btn = document.createElement('button');
      save_btn.className = "save_btn_plants";
      save_btn.setAttribute('onclick', 'save_plants()');
      save_btn.innerHTML = "Save to " + return_rg_name;
      document.querySelector('.section_header').appendChild(save_btn);
    }

    function remove_from_ls_rg() {

    }

    function save_plants() {
      var prev_ls = JSON.parse(ls.rain_gardens);
      prev_ls[return_rg_name.toLowerCase()] = parsed;
      ls.setItem('rain_gardens', JSON.stringify(prev_ls));

      window.location = "rg_page.html?name=" + return_rg_name.toLowerCase() + "&size=false&plants=true";
    }

    document.querySelector('.state_fillin').innerHTML = this_state;

    document.querySelectorAll('.back_btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        window.history.back();
      });
    });

    var filtered_plant_results = document.querySelector('.filtered_plant_results');

    var state_num = state_translations[this_state.toLowerCase().split(' ').join('_')];

    function is_colors_match(color) {
      if (Object.keys(filters.bloom_color).length == 0) {
        return true;
      } else {
        if (filters.bloom_color[color]) {
          return true;
        } else {
          return false;
        }
      }
    }

    function is_type_match(type) {
      if (Object.keys(filters.type).length == 0) {
        return true;
      } else {
        if (filters.type[type]) {
          return true;
        } else {
          return false;
        }
      }
    }

    function is_exposure_match(exposure_arr) {
      // 0th is Full Shade
      // 1st is Full Sun
      // 2nd is Mostly Shade
      // 3rd is Some Sun

      var exposure_keys = Object.keys(filters.exposure);

      var true_arr = [];

      for (var i = 0; i < exposure_keys.length; i++) {
        if (filters.exposure[exposure_keys[i]] == exposure_arr[i]) {
          true_arr.push(1);
        }
      }

      if (true_arr.length >= 1) {
        return true;
      } else {
        return false;
      }
    }

    if (return_rg_name) {
      var legend_td = document.createElement('td');
      legend_td.innerHTML = 'Add to ' + return_rg_name.toUpperCase();
      document.querySelector('.legend').appendChild(legend_td);
    }

    function remove_from_rg(btn) {
      var plant_name = btn.parentNode.parentNode.children[1].children[0].children[0].innerHTML;

      delete parsed.plants[plant_name];

      btn.parentNode.style.background = "transparent";
      btn.setAttribute('onclick', 'add_to_rg(this)');
      btn.innerHTML = "Add";
    }

    function add_to_rg(btn, plant_id) {
      if (!parsed['plants']) {
        parsed['plants'] = {}
      }

      var plant_name = btn.parentNode.parentNode.children[1].children[0].children[0].innerHTML;

      parsed['plants'][plant_name] = {};

      parsed['plants'][plant_name]['img'] = btn.parentNode.parentNode.children[0].children[0].src;
      parsed['plants'][plant_name]['name'] = plant_name;
      parsed['plants'][plant_name]['details_link'] = 'plant_details.html?id=' + plant_id + "&state=" + state_num;

      // Add confirm/cancel buttons under the scroll area to finish things up

      btn.parentNode.style.background = "#91d100";
      btn.setAttribute('onclick', 'remove_from_rg(this)');
      btn.innerHTML = "Remove";
    }

    $.get('https://nemo.uconn.edu/raingardens/api/plants/' + state_num, (data, status) => {
      if (data) {
        data.forEach((result) => {
          if (is_colors_match(result.color_name) && is_type_match(result.type) && is_exposure_match([result.full_shade, result.full_sun, result.part_sun, result.part_shade, result])) {
            var new_tr = document.createElement('tr');
            var img_td = document.createElement('td');
            var name_td = document.createElement('td');
            var height_td = document.createElement('td');
            var width_td = document.createElement('td');
            var bloom_time_td = document.createElement('td');
            var location_td = document.createElement('td');
            var notes_td = document.createElement('td');
            var plant_id = result.plant_id;
            if (return_rg_name) {
              var add_to_rg = document.createElement('td');
              var add_btn = document.createElement('button');
              if (parsed.plants[result.common_name]) {
                add_btn.innerHTML = "Remove";
                add_to_rg.style.background = "#91d100";
                add_btn.setAttribute('onclick', 'remove_from_rg(this, ' + plant_id + ')');
              } else {
                add_btn.innerHTML = "Add";
                add_btn.setAttribute('onclick', 'add_to_rg(this, ' + plant_id + ')');
              }
              add_to_rg.appendChild(add_btn);
            }

            var img_td_src = document.createElement('img');
            img_td_src.setAttribute('src', result.image_url);

            var plant_name_wrapper = document.createElement('div');
            plant_name_wrapper.setAttribute('class', 'column_start align_start');

            var plant_cmn = document.createElement('h2');
            var plant_ltn = document.createElement('p');

            plant_cmn.innerHTML = result.common_name;
            plant_ltn.innerHTML = result.latin_name;

            plant_name_wrapper.appendChild(plant_cmn);
            plant_name_wrapper.appendChild(plant_ltn);

            img_td.appendChild(img_td_src);
            name_td.appendChild(plant_name_wrapper);
            height_td.innerHTML = result.height;
            width_td.innerHTML = result.width;
            bloom_time_td.innerHTML = result.bloom_time;
            location_td.innerHTML = result.location;
            notes_td.innerHTML = result.notes;

            new_tr.appendChild(img_td);
            new_tr.appendChild(name_td);
            new_tr.appendChild(height_td);
            new_tr.appendChild(width_td);
            new_tr.appendChild(bloom_time_td);
            new_tr.appendChild(location_td);
            new_tr.appendChild(notes_td);
            if (return_rg_name) {
              new_tr.appendChild(add_to_rg);
            }

            filtered_plant_results.appendChild(new_tr);
          }
        });
      } else {
        console.log(status);
      }
    });

    window.onbeforeunload = () => {
      window.localStorage.setItem('temp_filters', {});
    }
