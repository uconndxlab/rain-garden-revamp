    <script type="text/javascript">

      var select = document.querySelector('.preferred_state');

      if(window.localStorage.getItem('preferred_state_code')){
        select.value = window.localStorage.getItem('preferred_state_code');
      }

      function redirect(item) {
        window.location = item.innerHTML.toLowerCase().split(' ').join('_') + '.html';
      }

      select.addEventListener('change', () => {
        window.localStorage.setItem('preferred_state_code', select.value);
        window.localStorage.setItem("preferred_state", select.options[select.selectedIndex].innerHTML);
      })
